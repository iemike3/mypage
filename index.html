<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iemike</title>

    <link rel="stylesheet" href="imhp.css">
    <link rel="stylesheet" href="imhp.index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <header class="header">
        <h2 class="title">
            <a href="index.html">
                iemike
            </a>
        </h2>
        <div class="right_items">
            <a class="item" href="index.html">
                Home
            </a>
            <a class="item" href="profile.html">
                Profile
            </a>
            <a class="item" href="links.html">
                Links
            </a>
        </div>
        <button type="button" class="menu_btn" onclick="document.getElementsByClassName('pmenu')[0].classList.add('active')">
            <span class="material-symbols-outlined">
                menu
            </span>
        </button>
    </header>
    <div class="pmenu">
        <div class="container">
            <header class="header">
                <button type="button" class="menu_btn" onclick="document.getElementsByClassName('pmenu')[0].classList.remove('active')">
                    <span class="material-symbols-outlined">
                        close
                    </span>
                </button>
            </header>
            <div class="items">
                <a href="index.html" class="item">
                    Home
                </a>
                <a href="profile.html" class="item">
                    Profile
                </a>
                <a href="links.html" class="item">
                    Links
                </a>
            </div>
        </div>
    </div>
    <main class="main">
        <div class="top_background">
            <div class="box">
                <div class="container">
                    <p class="title">
                        Welcome!
                    </p>
                    <p class="text">
                        つまらないサイトです
                    </p>
                    <button type="button" class="btn type1">
                        プロフィール
                    </button>
                    <button type="button" class="btn type2" onclick="document.body.classList.toggle('dark')">
                        つまらないボタン
                    </button>
                </div>
            </div>
        </div>
        <div style="margin-top: 150vh;"></div>
    </main>
</body>
</html>
